<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="simple-elements.css">
  <script src="simple-elements.js" defer></script>
</head>
<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <h2 class="font_sied_p_004">Menu</h2>
      <div class="radio_toolbar_sied">
        <div class="radio_toolbar_item_sied">
          <input id="menu-dashboard" name="admin-menu" value="dashboard" type="radio" checked>
          <label for="menu-dashboard">Dashboard</label>
        </div>
        <div class="radio_toolbar_item_sied">
          <input id="menu-users" name="admin-menu" value="users" type="radio">
          <label for="menu-users">Users</label>
        </div>
        <div class="radio_toolbar_sied">
          <input id="menu-settings" name="admin-menu" value="settings" type="radio">
          <label for="menu-settings">Settings</label>
        </div>
      </div>
    </aside>
    <div class="admin-main">
      <header class="admin-header">
        <h1>Admin Panel</h1>
      </header>
      <div class="admin-content">
        <section id="content-dashboard" class="panel-content active">
          <h2 class="font_sied_p_003">Dashboard</h2>
          <!-- Summary Cards -->
          <div class="card_sied">
            <div class="card_header_sied">Total Users</div>
            <div class="card_body_sied">120</div>
          </div>
          <div class="card_sied">
            <div class="card_header_sied">Active Sessions</div>
            <div class="card_body_sied">45</div>
          </div>
          <div class="card_sied">
            <div class="card_header_sied">New Signups</div>
            <div class="card_body_sied">5</div>
          </div>
          <!-- Quick Actions -->
          <div class="radio_toolbar_sied" style="margin:16px 0;">
            <div class="radio_toolbar_item_sied"><button class="btn_sied">Add User</button></div>
            <div class="radio_toolbar_item_sied"><button class="btn_sied">Refresh Data</button></div>
          </div>
          <!-- Filters -->
          <label class="label_so_001_sied">Filter by Role:</label>
          <select class="select_so_001_sied" style="margin-bottom:16px;">
            <option>All</option><option>Admin</option><option>User</option>
          </select>
          <br>
          <label class="label_so_001_sied">Search Users:</label>
          <input list="user-list" class="textbox_001_sied" autocomplete="off">
          <datalist id="user-list" class="datalist_sied_001">
            <option value="alice"></option><option value="bob"></option>
          </datalist>
        </section>
        <section id="content-users" class="panel-content">
          <h2 class="font_sied_p_003">Users</h2>
          <table>
            <thead><tr><th><input type="checkbox" class="checkbox_sied"></th><th>Username</th><th>Active</th></tr></thead>
            <tbody>
              <tr><td><input type="checkbox" class="checkbox_sied"></td><td>alice</td><td><input type="radio" name="active-user" class="radio_sied"></td></tr>
              <tr><td><input type="checkbox" class="checkbox_sied"></td><td>bob</td><td><input type="radio" name="active-user" class="radio_sied" checked></td></tr>
            </tbody>
          </table>
        </section>
        <section id="content-settings" class="panel-content">
          <h2 class="font_sied_p_003">Settings</h2>
          <form>
            <label for="site-title" class="label_so_001_sied">Site Title</label><br>
            <input type="text" id="site-title" class="textbox_001_sied" value="My Site"><br><br>
            <label for="maintenance" class="label_so_001_sied">Maintenance Mode</label>
            <input type="checkbox" id="maintenance" class="checkbox_sied"><br><br>
            <label for="theme" class="label_so_001_sied">Theme</label><br>
            <select id="theme" class="select_so_001_sied">
              <option>Light</option><option>Dark</option>
            </select><br><br>
            <label for="admin-email" class="label_so_001_sied">Admin Email</label><br>
            <input list="emails" class="textbox_001_sied" id="admin-email" autocomplete="off">
            <datalist id="emails" class="datalist_sied_001">
              <option value="admin@example.com"></option>
              <option value="support@example.com"></option>
            </datalist><br><br>
            <label for="description" class="label_so_001_sied">Description</label><br>
            <textarea id="description" class="textarea_001_sied" rows="4">Enter info...</textarea><br><br>
            <input type="button" class="btn_sied" value="Save Settings">
          </form>
        </section>
      </div>
      <script>
        document.querySelectorAll('input[name="admin-menu"]').forEach(function(radio) {
          radio.addEventListener('change', function() {
            document.querySelectorAll('.panel-content').forEach(function(el) { el.classList.remove('active'); });
            document.getElementById('content-' + radio.value).classList.add('active');
          });
        });
      </script>
    </div>
  </div>
</body>
</html>
