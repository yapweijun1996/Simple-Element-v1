<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Elements Template Examples</title>
  
  <script type="module" src="./src/simple-elements.js"></script>
</head>
<body>
  <h1>Simple Elements Template Examples</h1>

  <!-- Button -->
  <section>
    <h2>Button</h2>
    <input type="button" value="Button" class="btn_sied">
  </section>

  <!-- Radio -->
  <section>
    <h2>Radio</h2>
    <input type="radio" id="radio1" name="radGroup" value="1" class="radio_sied">
    <label for="radio1" class="radio_label_sied">Option 1</label>
    <input type="radio" id="radio2" name="radGroup" value="2" class="radio_sied">
    <label for="radio2" class="radio_label_sied">Option 2</label>
  </section>

  <!-- Radio Toolbar -->
  <section>
    <h2>Radio Toolbar</h2>
    <div class="radio_toolbar_sied">
      <div class="radio_toolbar_item_sied">
        <input type="radio" id="tool1" name="toolGroup" value="tool1">
        <label for="tool1">Tool 1</label>
      </div>
      <div class="radio_toolbar_item_sied">
        <input type="radio" id="tool2" name="toolGroup" value="tool2" checked>
        <label for="tool2">Tool 2</label>
      </div>
    </div>
  </section>

  <!-- Checkbox -->
  <section>
    <h2>Checkbox</h2>
    <input type="checkbox" id="check1" name="checkGroup" value="1" class="checkbox_sied">
    <label for="check1" class="checkbox_label_sied">Check 1</label>
    <input type="checkbox" id="check2" name="checkGroup" value="2" class="checkbox_sied">
    <label for="check2" class="checkbox_label_sied">Check 2</label>
  </section>

  <!-- Checkbox Toolbar -->
  <section>
    <h2>Checkbox Toolbar</h2>
    <div class="checkbox_toolbar_sied">
      <div class="checkbox_toolbar_item_sied">
        <input type="checkbox" id="cbox1" name="cbGroup" value="cb1">
        <label for="cbox1">CB 1</label>
      </div>
      <div class="checkbox_toolbar_item_sied">
        <input type="checkbox" id="cbox2" name="cbGroup" value="cb2">
        <label for="cbox2">CB 2</label>
      </div>
    </div>
  </section>

  <!-- Textbox -->
  <section>
    <h2>Textbox</h2>
    <input type="text" placeholder="Username" class="textbox_001_sied">
    <input type="text" placeholder="Username" class="textbox_001_sied error">
    <input type="text" placeholder="Username" class="textbox_001_sied warning">
    <input type="text" placeholder="Username" class="textbox_001_sied success">
  </section>

  <!-- Textarea -->
  <section>
    <h2>Textarea</h2>
    <textarea class="textarea_001_sied" rows="4" placeholder="Enter text..."></textarea>
  </section>

  <!-- Select -->
  <section>
    <h2>Select</h2>
    <select class="select_so_001_sied">
      <option>Option A</option>
      <option>Option B</option>
    </select>
  </section>

  <!-- Datalist -->
  <section>
    <h2>Datalist</h2>
    <input list="dl1" class="textbox_001_sied" autocomplete="off">
    <datalist id="dl1" class="datalist_sied_001">
      <option value="AAPL">Apple</option>
      <option value="GOOGL">Alphabet</option>
    </datalist>
  </section>

  <!-- Font Sizes -->
  <section>
    <h2>Font Sizes</h2>
    <span class="font_sied_m_002">-2px</span><br>
    <span class="font_sied_000">0px</span><br>
    <span class="font_sied_p_002">+2px</span>
  </section>
</body>
</html>
