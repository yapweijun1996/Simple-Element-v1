<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel - Analytics</title>

    <script type="module" src="./src/simple-elements.js"></script>
  </head>
  <body>
    <a href="#main-content" class="skip-link" tabindex="0"
      >Skip to main content</a
    >
    <div class="admin-container">
      <button
        class="sidebar-toggle"
        aria-label="Toggle menu"
        style="
          display: none;
          position: absolute;
          top: 10px;
          left: 10px;
          z-index: 10;
        "
      >
        â˜°
      </button>
      <aside class="admin-sidebar" role="navigation" aria-label="Main menu">
        <h2 class="font_sied_p_004">Menu</h2>
        <nav>
          <ul class="sidebar-menu">
            <li><a href="index.html" class="sidebar-link">Dashboard</a></li>
            <li><a href="users.html" class="sidebar-link">Users</a></li>
            <li><a href="roles.html" class="sidebar-link">Roles</a></li>
            <li>
              <a
                href="analytics.html"
                class="sidebar-link active"
                aria-current="page"
                >Analytics</a
              >
            </li>
            <li><a href="logs.html" class="sidebar-link">Activity Logs</a></li>
            <li>
              <a href="notifications.html" class="sidebar-link"
                >Notifications</a
              >
            </li>
            <li><a href="settings.html" class="sidebar-link">Settings</a></li>
            <li><a href="demo.html" class="sidebar-link">Demo Elements</a></li>
          </ul>
        </nav>
      </aside>
      <div class="admin-main" id="main-content" role="main">
        <header class="admin-header">
          <h1>Admin Panel</h1>
        </header>
        <div class="admin-content">
          <section id="content-analytics">
            <h2 class="font_sied_p_003">Analytics</h2>
            <div class="form-group">
              <label class="label_so_001_sied">Date Range</label>
              <input type="date" class="textbox_002_sied" /> to
              <input type="date" class="textbox_002_sied" />
            </div>
            <div class="card_sied">
              <div class="card_header_sied">Visitor Statistics</div>
              <div class="card_body_sied">
                [Chart Placeholder: Visits per day]
              </div>
            </div>
            <div class="card_sied">
              <div class="card_header_sied">Sales Report</div>
              <div class="card_body_sied">
                [Chart Placeholder: Sales by region]
              </div>
            </div>
            <div class="form-actions">
              <button class="btn_sied">Export Report</button>
            </div>
          </section>
        </div>
        <script>
          // Sidebar toggle for mobile
          const sidebar = document.querySelector('.admin-sidebar');
          const toggleBtn = document.querySelector('.sidebar-toggle');
          function checkSidebarToggle() {
            if (window.innerWidth <= 900) {
              toggleBtn.style.display = 'block';
              sidebar.style.display = 'none';
            } else {
              toggleBtn.style.display = 'none';
              sidebar.style.display = '';
            }
          }
          toggleBtn.addEventListener('click', function () {
            if (sidebar.style.display === 'none') {
              sidebar.style.display = '';
            } else {
              sidebar.style.display = 'none';
            }
          });
          window.addEventListener('resize', checkSidebarToggle);
          checkSidebarToggle();
        </script>
      </div>
    </div>
  </body>
</html>
